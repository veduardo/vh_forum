{% extends 'base.html' %}

{% block title %}Simple Forum{% endblock %}

{% block content %}
    <div class="posts">
    <h2>Home</h2>
    {% for post in object_list %}
        <ul>
        {% if post %}
            <li>{{ post.title }}
            <a href="{% url "post_update" post.id %}">{{ post.title }}</a>
            <a href="{% url "post_delete" post.id %}">delete</a>
            </li>
        </ul>
        {% else %}
            <p>No posts</p>
            <a href="{% url "post_create" %}">New</a>
        {% endif %}
    {% endfor %}
    <a href="{% url "post_list" %}">Posts</a>
    </div>

{% endblock %}
