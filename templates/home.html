{% extends 'base.html' %}

{% block title %}Simple Forum{% endblock %}

{% block content %}
<h1>Posts</h1>
<ul>
    {% for post in object_list %}
    <li>{{ post.title }}  :
        {% block controls %}
        <a href="{% url "post_view" post.id %}">View</a>
        {% endblock %}
    <p>{{ post.comment_id }}</p>
    </li>
    {% endfor %}
</ul>

<a href="{% url "post_create" %}">New</a>
{% endblock %}
