{% extends 'base.html' %}

{% block content %}
<h2>Confirmation</h2>
<form method="post">{% csrf_token %}
  <p>Are you sure you want to delete "{{ object }}" ?</p>
  <button type="submit" class="save btn btn-default">Yes</button>
  <a href="{% url "home" %}" class="btn btn-default">No</a>
</form>
{% endblock %}
