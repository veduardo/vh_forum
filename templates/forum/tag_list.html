{% extends 'base.html' %}

{% block content %}
<h2>Results for: <i>{{tag}}</i></h2>

{% if entries %}
    {% for entry in entries %}
    <p><a href="{% url "post_view" entry.id %}">{{ entry.title|capfirst }} by <i>{{ entry.author }}</i> [{{ entry.created_on }}]</p>
    {% endfor %}
{% else %}
<p>No articles have that tag</p>
{% endif %}
<a class="glyphicon glyphicon-arrow-left" href="{% url "home" %}"> Posts</a>
{% endblock %}
