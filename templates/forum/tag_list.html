{% extends 'base.html' %}

{% block content %}
<p>You searched for the tag: {{tag}}</p>

{% if entries %}
    {% for entry in entries %}
    <p><a href="{% url "post_view" entry.id %}">{{entry.title}}</a></p>
    {% endfor %}
{% else %}
<p>No articles have that tag</p>
{% endif %}
<a class="glyphicon glyphicon-arrow-left" href="{% url "home" %}"> Posts</a>
{% endblock %}
